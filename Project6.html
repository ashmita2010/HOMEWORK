<!DOCTYPE html>
<html>
    <body>
        <h1>Details of Users</h1>
        <form>
            <fieldset>
                <legend>Personal Information:</legend><label>First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>

                <label>Last Name:</label>
                <input type="text" id="lname" name="lname"><br><br>

                <label>Gender:</label><br><br>
                <input type="radio" name="subject" value="Male">Male<br>
                <input type="radio" name="subject" value="Female">Female<br>
                <input type="radio" name="subject" value="Other">Other<br><br>

                <label>Email:</label>
                <input type="email"  id="email" name="email"><br><br>

                <label>Password:</label>
                <input type="password" id="password" name="password" name="password"><br><br>
                 
                <label>Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>

                <label>Address:</label></br>

                <center><input type="submit" name="submit" value="Submit"></center>

            </fieldset>
        </form>
    </body>
</html>

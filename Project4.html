<!DOCTYPE html>
<html>
<head>
    <title>Sunflower Media Page</title>
</head>
<body>
     <h2>A Beautiful Sunflower</h2>
     <centre>
        <img src="Image.jpg" alt="flowers" width="400" height="400">
     </centre>

     <!--Audio-->

     <audio controls loop> <!--autoplay loop muted-->

     </audio>
     <!--Video-->
     <h2>A Sunflower Video</h2>

        <source src="video.mp4" type="video/mp4">
    </video>

<!--iframe-->
<h2>Sunflower Youtube Video</h2>
<iframe width="500" height="400" src="https://www.youtube.com/embed/J2Mfa04jY0w?si=QwTx1Q_U3pQm4Iow"></iframe>
